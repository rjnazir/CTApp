<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header color="secondary">Bienvenu!</ion-card-header>
    <ion-card-content>
      <ion-grid >
        <ion-row class="ion-padding" align-items-center justify-content-center >
          <ion-col size="4" padding>
            <!-- <ion-thumbnail full-size > -->
              <ion-img src="{{societe.logo}}" width="30"></ion-img>
            <!-- </ion-thumbnail > -->
          </ion-col>
          <ion-col size="8">
            <ion-label style="text-transform:uppercase; text-align: center; font-weight: bold; vertical-align:middle; ">{{societe.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
              <ion-button href="/folder/home/home" color="success" expand="block" size="large">
                <ion-icon slot="icon-only" name="home"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col size="6">
          <ion-button href="/folder/rechercher/rechercher" color="success" expand="block" size="large">
                <ion-icon slot="icon-only" name="search"></ion-icon>
              </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
              <ion-button href="/folder/about/about" color="success" expand="block" size="large">
                <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col size="6">
              <ion-button color="danger" expand="block" size="large" (click)='logout()'>
                <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
              </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark" style="text-align: center; font-size: small;">
    Copyright &copy; DGST/DT/SIT JUN 2021 - CTApp 2.1.0
  </ion-toolbar>
</ion-footer>
