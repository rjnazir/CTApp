<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">Authetification</ion-title>
    <ion-buttons slot="end" color="light">
      <ion-button (click)="closeApp()" >
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nom d'utilisateur :</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mot de passe :</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-button fill="solid" expand="block" color="primary" (click)="login()">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            Se connecter
          </ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark" style="text-align: center; font-size: small;">
    Copyright &copy; DGST/DT/SIT FEV 2021
  </ion-toolbar>
</ion-footer>
